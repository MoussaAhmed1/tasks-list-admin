<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h3 class="m-0">Add New Task</h3>
    <button
      mat-flat-button
      class="text-danger bg-light flex justify-content-end"
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="createTaskForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="title" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>User</mat-label>
          <mat-select formControlName="userId">
            <!-- <mat-option *ngFor="let user of users" [value]="user?.id">
                              {{user?.name}}
                            </mat-option> -->
            <mat-option value="670432fd48dcf56849da43ac"> Admin </mat-option>
            <mat-option value="66fba7841ead90cbdbb33277"> Mousa </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12 my-3" hidden>
        <label for="selectFile" class="btn btn-primary">Select Image</label>
        <p class="text-wrap text-break">{{ fileName }}</p>
        <input
          type="file"
          id="selectFile"
          (change)="selectImage($event)"
          hidden
          class="form-control"
        />
        <img
          *ngIf="!!preview"
          [src]="preview"
          alt="selected imgae"
          width="100px"
        />
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Deadline Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="task description ...."
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      @if (data) {
      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="updateTask()"
        [disabled]="createTaskForm.invalid"
      >
        Update
      </button>

      } @else {

      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="createTask()"
        [disabled]="createTaskForm.invalid"
      >
        Create
      </button>
      }

      <button
        mat-flat-button
        (click)="close()"
        class="btn btn-danger py-1 px-5"
      >
        Close
      </button>
    </div>
  </footer>
</div>
